        <style>
		.mycell{
		  background:#E89C84;
		  width:30px;
		  height:30px;
		  float:left;
		}
		.mycell1{
  background:#000000;
  width:10px;
  height:10px;
  float:left;
  z-index:999;
}
		.sel{
		  background:#FFDE00;
		}
		.selA{
		  background-image:url('img/apple.png');
		  background-repeat:no-repeat;
		}

    <body>
        <div>
         <center>
 
 <div style="width:600px;height:50px;padding:0px;margin-top:150px;">
 <font size="16">Total Food Eaten : <label id="food_eat" name="food_eat" value=""></label></font></div><br /><br />
 <div id=div_main style="width:600px;height:600px;padding:0px;margin-top:0px;border:10px solid #003366;"><div><br>
 </center> 
 <script>
 var speed=200;
 var dir=1;
 var snake=["3_10","2_10","1_10"];
 var food=""; 
 var tot_food = 0;
 function myinit(){
    dir=1;
    snake=["3_10","2_10","1_10"];
    food="";
    $('#div_main').html("");
    for (var r=0;r<20;r++){
      for (var c=0;c<20;c++){
    	  if(r==10 && c==5)
    	  {
    	  $('#div_main').append('<div class=mycell id=c_'+r+'_'+c+'><img src="dif.png" style ="width:20px;height:20px;" /></div>');
    	  }
    	  else if(r==10 && c==6)
    	  {
    	  $('#div_main').append('<div class=mycell id=c_'+r+'_'+c+'><img src="dif.png" style ="width:20px;height:20px;" /></div>');
    	  }
    	  else if(r==10 && c==7)
    	  {
    	  $('#div_main').append('<div class=mycell id=c_'+r+'_'+c+'><img src="dif.png" style ="width:20px;height:20px;" /></div>');
    	  }
    	  else if(r==10 && c==8)
    	  {
    	  $('#div_main').append('<div class=mycell id=c_'+r+'_'+c+'><img src="dif.png" style ="width:20px;height:20px;" /></div>');
    	  }
    	  else if(r==15 && c==12)
    	  {
    	  $('#div_main').append('<div class=mycell id=c_'+r+'_'+c+'><img src="dif.png" style ="width:20px;height:20px;" /></div>');
    	  }
    	  else if(r==15 && c==13)
    	  {
    	  $('#div_main').append('<div class=mycell id=c_'+r+'_'+c+'><img src="dif.png" style ="width:20px;height:20px;" /></div>');
    	  }
    	  else if(r==15 && c==14)
    	  {
    	  $('#div_main').append('<div class=mycell id=c_'+r+'_'+c+'><img src="dif.png" style ="width:20px;height:20px;" /></div>');
    	  }
    	  else if(r==4 && c==12)
    	  {
    	  $('#div_main').append('<div class=mycell id=c_'+r+'_'+c+'><img src="dif.png" style ="width:20px;height:20px;" /></div>');
    	  }
    	  else if(r==4 && c==13)
    	  {
    	  $('#div_main').append('<div class=mycell id=c_'+r+'_'+c+'><img src="dif.png" style ="width:20px;height:20px;" /></div>');
    	  }
    	  else if(r==4 && c==14)
    	  {
    	  $('#div_main').append('<div class=mycell id=c_'+r+'_'+c+'><img src="dif.png" style ="width:20px;height:20px;" /></div>');
    	  }
    	  else{
    	  $('#div_main').append('<div class=mycell id=c_'+r+'_'+c+'></div>');
    	  }
      }
    }
      $('#c_1_10').addClass('sel');
      $('#c_2_10').addClass('sel');
      $('#c_3_10').addClass('sel');
      generatefood();
      setTimeout(function(){gameupdate()}, speed);
 }
 myinit();
 function generatefood(){
    var r1 = Math.floor(Math.random() * 19);
    var c1 = Math.floor(Math.random() * 19);
    if ((c1==5 && r1==10) || (c1==6 && r1==10) || (c1==7 && r1==10) || (c1==8 && r1==10) || (c1==12 && r1==15) || (c1==13 && r1==15) || (c1==14 && r1==15) || (c1==12 && r1==4) || (c1==13 && r1==4) || (c1==14 && r1==4) ){
		r1 = 14;
		c1=16;
	}
    $('#c_'+r1+'_'+c1).addClass('selA');
    food=''+r1+'_'+c1;
 } 
 function gameupdate(){
  var tail=snake.pop(); 
  $('#c_'+tail).removeClass('sel');
  var hh=snake[0];
  var rc=hh.split("_");
  var r=parseInt(rc[0]);
  var c=parseInt(rc[1]);
  switch(dir){
    case 1: r=r+1; break; // Bottom
    case 2: c=c-1; break; // Left
    case 3: r=r-1; break; // Top
    case 4: c=c+1; break;  // Right
  }  
  var nn=""+r+"_"+c;
  if (nn==food){
	  tot_food= tot_food+1;
	  document.getElementById("food_eat").innerHTML = tot_food;
      snake.push(tail);
      $('#c_'+tail).addClass('sel');
      $('#c_'+food).removeClass('selA');
      generatefood();
  }
  snake.unshift(nn);
  $('#c_'+nn).hasClass('sel'); 
  //condition to exist the Game !
  if (c<0 || r<0 || c>19 || r>19 || (c==5 && r==10) || (c==6 && r==10) || (c==7 && r==10) || (c==8 && r==10) || (c==12 && r==15) || (c==13 && r==15) || (c==14 && r==15) || (c==12 && r==4) || (c==13 && r==4) || (c==14 && r==4) || $('#c_'+nn).hasClass('sel') ){
    alert('You lost !');
    tot_food=0;
    window.location.href = "level.html";
    myinit();
    return;
  }  
  $('#c_'+nn).addClass('sel');       
  setTimeout(function(){gameupdate()}, speed);
 } 
 /*$(document).keydown(function(e){
 if (e.keyCode == 37) { 
    dir=2;
 }else if (e.keyCode == 38) { 
    dir=3;
 }else if (e.keyCode == 39) { 
    dir=4;
 }else if (e.keyCode == 40) { 
    dir=1;
 }
});*/
$(document).on("swipeleft",function(){
dir=2;
});
$(document).on("swiperight",function(){
dir=4;
});
$(document).on("swipeup",function(){
dir=3;
});
$(document).on("swipedown",function(){
dir=1;
});
</script> 
            
        </div>
        <h1>Sumit Snake Game</h1> 
        <script type="text/javascript">
            app.initialize();
        </script>
 
    </body>
